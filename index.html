<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PFPL | Home</title>
    <link rel="stylesheet" href="./CSS/param-style.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <nav
        class="navbar fixed-top navbar-dark navbar-expand-md p-0 m-0 bg-black"
      >
        <div class="container-fluid p-0 m-0">
          <div class="row d-flex align-items-center w-100 p-0 m-0 mt-2 mt-md-0">
            <!--Toggler Button -->
            <div class="col-2 d-md-none text-center text-sm-left">
              <span
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#n1"
              >
                <span class="fa fa-bars t-brown"></span>
              </span>
            </div>

            <!-- Poonawalla LOGO -->
            <div
              class="col-8 col-md-4 m-0 p-0 text-center text-md-right pr-lg-4 logo"
            >
              <img
                src="Poonawalla Finance Images/logo.jpg"
                class="img-fluid logo p-2 pl-md-5 p-md-0 px-md-3"
              />
            </div>

            <!--Nav Bar Links -->
            <div class="col-12 col-md-8">
              <div class="row">
                <!-- First (Upper) - Nav Bar -->
                <div class="col-12 d-flex justify-content-center my-1 my-md-2">
                  <div class="collapse navbar-collapse" id="n1">
                    <div class="w-100 d-flex justify-content-md-end pr-lg-5">
                      <ul class="navbar-nav text-light fs-14 pr-lg-5">
                        <li class="nav-item p-2 p-md-0 px-md-2">About Us</li>
                        <li class="nav-item p-2 p-md-0 px-md-2">Career</li>
                        <li class="nav-item p-2 p-md-0 px-md-2 pr-lg-3">
                          Contact Us
                        </li>

                        <li
                          class="nav-item p-2 p-md-0 px-md-2 pl-lg-3 left-border"
                        >
                          Need Help? +91 7009 226 916
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <!-- Second (Bottom) Nav Bar (Visible only in md and above)-->
                <div
                  class="col-12 mb-0 d-none d-md-block bg-white py-md-4"
                  style="position: relative"
                  ;
                >
                  <div
                    class="navCurve d-none d-md-block"
                    style="position: absolute; top: 0px; left: 0px"
                  ></div>
                  <div class="d-flex justify-content-end pr-lg-5">
                    <ul class="navbar-nav text-black fs-14 pr-lg-5">
                      <li class="nav-item p-2 px-4 text-dark">Why Choose Us</li>
                      <li class="nav-item p-2 px-4 text-dark">
                        Explore Products
                      </li>
                      <li class="nav-item p-2 pl-4 text-dark">How We Work</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="big-border"></div>
    </header>

    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-6 px-0" style="position: relative">
            <img
              src="Poonawalla Finance Images/Mask Group 91@2x.png"
              class="img-fluid w-100"
            />
            <div style="position: absolute; top: 0px" class="w-100">
              <div class="row m-0 py-3">
                <div class="col-12 d-flex flex-column align-items-center">
                  <h1 class="poonawallaHeading text-dark">
                    Poonawalla Finance
                  </h1>
                  <p class="poonawallaTagLine text-dark py-3 lts-1">
                    Timing Makes all the Difference
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
